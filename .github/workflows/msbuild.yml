name: Build GMod-SDK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1

    - name: Download DX9 SDK from GitHub
      run: |
        Invoke-WebRequest -Uri "https://github.com/maikel233/X-HOOK-For-CSGO/archive/refs/heads/master.zip" -OutFile dx9.zip
        Expand-Archive dx9.zip -DestinationPath C:\dx9
        Move-Item -Path "C:\dx9\X-HOOK-For-CSGO-master\DX9 SDK\Include" -Destination "C:\dx9\Include"
        Move-Item -Path "C:\dx9\X-HOOK-For-CSGO-master\DX9 SDK\Lib\x64" -Destination "C:\dx9\Lib\x64"

    - name: Build solution
      run: msbuild GMod-SDK.sln /p:Configuration=Release /p:Platform=x64 /p:IncludePath="C:\dx9\Include" /p:LibraryPath="C:\dx9\Lib\x64"

    - name: Archive build
      uses: actions/upload-artifact@v4
      with:
        name: GMod-SDK-Release
        path: "**/Release/*.dll"
