name: Build GMod-SDK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1

    - name: Download DX9 SDK from GitHub
      run: |
        Invoke-WebRequest -Uri "https://github.com/AliveTeam/DX9_SDK_Aug09/archive/refs/heads/master.zip" -OutFile dx9.zip
        Expand-Archive dx9.zip -DestinationPath C:\dx9
        New-Item -ItemType Directory -Path "C:\dx9\Include" -Force
        New-Item -ItemType Directory -Path "C:\dx9\Lib\x64" -Force
        Copy-Item -Path "C:\dx9\DX9_SDK_Aug09-master\Include\*" -Destination "C:\dx9\Include" -Recurse -Force
        Copy-Item -Path "C:\dx9\DX9_SDK_Aug09-master\Lib\x64\*" -Destination "C:\dx9\Lib\x64" -Recurse -Force

    - name: Find solution file
      run: Get-ChildItem -Recurse -Filter *.sln
      shell: pwsh
                
    - name: Build solution
      shell: pwsh
      run: |
        $dxInclude  = "C:\dx9\Include"
        $dxLib      = "C:\dx9\Lib\x64"
        $winInclude = "C:\Program Files (x86)\Windows Kits\10\Include\10.0.22621.0\um"
        $winLib     = "C:\Program Files (x86)\Windows Kits\10\Lib\10.0.22621.0\um\x64"
    
        $sln = Get-ChildItem -Recurse -Filter *.sln | Select-Object -First 1
        if (-not $sln) { Write-Error "❌ .sln file not found!"; exit 1 }
        Write-Host "✅ Found solution file: $($sln.FullName)"
    
        Set-Location $sln.Directory.FullName
    
        cmd /c "msbuild `"$($sln.Name)`" /p:Configuration=Release /p:Platform=x64 /p:IncludePath=`"$dxInclude;$winInclude;`$(IncludePath)`" /p:LibraryPath=`"$dxLib;$winLib;`$(LibraryPath)`""

    - name: Archive build
      uses: actions/upload-artifact@v4
      with:
        name: GMod-SDK-Release
        path: "**/Release/*.dll"
