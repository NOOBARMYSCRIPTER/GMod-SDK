name: Build GMod-SDK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v1

    - name: Download DirectX SDK (June 2010)
      run: |
        Invoke-WebRequest -Uri "https://download.microsoft.com/download/A/E/7/AE743F1F-632B-4809-87A9-AA1BB3458E31/DXSDK_Jun10.exe" -OutFile DXSDK_Jun10.exe

    - name: Install DirectX SDK
      run: |
        Start-Process -FilePath DXSDK_Jun10.exe -ArgumentList "/Q" -Wait

    - name: Build solution
      run: msbuild GMod-SDK.sln /p:Configuration=Release /p:Platform=x64 /p:IncludePath="C:\Program Files (x86)\Microsoft DirectX SDK (June 2010)\Include" /p:LibraryPath="C:\Program Files (x86)\Microsoft DirectX SDK (June 2010)\Lib\x64"

    - name: Archive build
      uses: actions/upload-artifact@v4
      with:
        name: GMod‑SDK‑Release
        path: "**/Release/*.dll"
